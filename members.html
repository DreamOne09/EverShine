<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員介紹 - BNI 長輝白金分會</title>
    <meta name="description" content="BNI 長輝白金分會會員介紹，60位來自各行各業的專業會員，涵蓋企業顧問、數位行銷、資訊系統等領域。">
    <link rel="icon" type="image/png" href="images/assets/logo/白色正方形logo.png">
    <link rel="apple-touch-icon" href="images/assets/logo/白色正方形logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 共用組件將由 components.js 自動載入 -->

    <!-- Hero區塊 -->
    <section class="page-hero">
        <div class="hero-background"></div>
        <div class="hero-content">
            <h1 class="hero-title">會員介紹</h1>
            <p class="hero-subtitle">專業人才，多元產業</p>
            <p class="hero-description">我們擁有60位來自各行各業的專業會員，為您提供全方位的專業服務</p>
        </div>
        <div class="scroll-indicator">
            <div class="scroll-arrow"></div>
        </div>
    </section>

    <!-- 會員展示區 -->
    <section class="members">
        <div class="container">
            <h2 class="section-title">會員名單</h2>
            
            <!-- 篩選器 -->
            <div class="filter-section">
                <div class="filter-buttons" id="filterButtons">
                    <button class="filter-btn active" data-category="all">全部顯示</button>
                    <!-- 篩選按鈕將由 JavaScript 動態生成 -->
                </div>
            </div>

            <!-- 會員網格 -->
            <div class="members-grid" id="membersGrid">
                <!-- 會員卡片將由 JavaScript 動態生成 -->
            </div>
        </div>
    </section>

    <!-- 共用組件（頁尾、固定橫幅）將由 components.js 自動載入 -->

    <script src="js/components.js"></script>
    <script src="js/category-mapping.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
